{% extends 'dashboard.html' %}

{% block styles %}
  <style>
    /* CSS styles for the My Notes section */
.notes-heading {
  color: #11101d;
  font-size: 24px;
  margin-bottom: 20px;
}

.notes-form {
  margin-bottom: 20px;
}

.notes-form .btn-primary {
  background-color: #11101d;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

.notes-form .btn-primary:hover {
  background-color: #212529;
}

.notes-list {
  list-style-type: none;
  padding-left: 0;
}

.note-item {
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 15px;
  padding: 15px;
}

.note-date {
  color: #11101d;
  font-weight: bold;
}

.note-content {
  color: #333;
}

/* Add more CSS styling as needed */

  </style>
{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="notes-heading">My Notes</h2>
    <form method="post" class="notes-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Add Note</button>
    </form>
    <ul class="notes-list">
      {% for note in notes %}
        <li class="note-item">
          <strong class="note-date">{{ note.created_at }}</strong>
          <p class="note-content">{{ note.content|safe }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
