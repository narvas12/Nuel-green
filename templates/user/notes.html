{% extends 'base.html' %}

{% block styles %}
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      color: #11101d; /* Primary Color */
      font-size: 24px;
      margin-top: 20px;
      margin-bottom: 15px;
    }

    form {
      margin-bottom: 20px;
    }

    button[type="submit"] {
      background-color: #11101d; /* Primary Color */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #1d1b31; /* Secondary Color */
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background-color: #fff;
    }

    strong {
      display: block;
      color: #1d1b31; /* Secondary Color */
      font-size: 16px;
      margin-bottom: 5px;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container">
    <h2>My Notes</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Add Note</button>
    </form>
    <ul>
      {% for note in notes %}
        <li>
          <strong>{{ note.created_at }}</strong>
          {{ note.content|safe }}
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
