<!-- notes/notes.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>My Notes</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Note</button>
    </form>
    <ul>
        {% for note in notes %}
            <li>
                <strong>{{ note.created_at }}</strong><br>
                {{ note.content|safe }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
