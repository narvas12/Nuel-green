{% extends 'base.html' %}

{% block content %}
  <h1>Assessments for {{ course.course_title }}</h1>
  <ul>
    {% for assessment in assessments %}
      <li>
        <a href="{% url 'academy:view_assessment' assessment.id %}">{{ assessment.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
