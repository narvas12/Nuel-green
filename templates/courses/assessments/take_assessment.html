{% extends 'dashboard.html' %}
{% load static %}

{% block content %}
  <form method="post" class="assessment-form">
    {% csrf_token %}
    {% for question in questions %}
        <fieldset class="question-fieldset">
            <legend class="question-legend">{{ question.text }}</legend>
            {% for answer in question.answer_set.all %}
                <label class="answer-label">
                    <input type="radio" name="question_{{ question.id }}" value="{{ answer.id }}" class="answer-radio">
                    {{ answer.text }}
                </label><br>
            {% endfor %}
        </fieldset>
    {% endfor %}
    <input type="submit" value="Submit" class="submit-button">
  </form>

  <style>
    /* Add this CSS to your stylesheet or in a <style> tag in your HTML */

    /* Style the form container */
    .assessment-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style the question fieldsets */
    .question-fieldset {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    /* Style the question legends */
    .question-legend {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Style the answer labels and radio buttons */
    .answer-label {
      display: block;
      margin-bottom: 5px;
    }

    .answer-radio {
      margin-right: 5px;
    }

    /* Style the submit button */
    .submit-button {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease-in-out;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

  </style>
{% endblock content %}
