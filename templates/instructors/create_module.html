{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Create Modules</h2>
  <form method="post">
    {% csrf_token %}

    <!-- Module Titles Textarea -->
    <div class="form-group">
      <label for="id_module_titles_textarea">Module Titles (comma-separated):</label>
      <textarea id="id_module_titles_textarea" name="module_titles_textarea" required></textarea>
    </div>

    <!-- Course (Select Input) -->
    <div class="form-group">
      <label for="id_course">Select a Course:</label>
      <select id="id_course" name="course" required>
        <option value="" disabled selected>Select a course</option>
        {% for course in courses %}
          <option value="{{ course.id }}">{{ course.course_title }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Create Modules</button>
  </form>

  <a href="{% url 'instructors:create_lesson' %}">Add Lesson</a>

{% endblock %}
