{% extends 'base.html' %}

{% block content %}
  <h2>Create a New Lesson for {{ module.module_title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Lesson</button>
  </form>

  <!-- Anchor link to create an assessment -->
  <a href="{% url 'instructors:create_assessment' lesson.id %}">Create Assessment</a>
{% endblock %}
