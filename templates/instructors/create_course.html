{% extends 'base.html' %}

{% block content %}
  <h2>Create a New Course</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Course</button>
  </form>

  <!-- Add a link to add course modules -->
  <a href="{% url 'instructors:create_module' %}" class="btn btn-primary">Add Course Modules</a>
{% endblock %}
