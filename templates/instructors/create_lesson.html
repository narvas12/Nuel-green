{% extends 'base.html' %}

{% block content %}
  <h2>Create a New Module for {{ course.course_title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Module</button>
  </form>

  <!-- Anchor link to create a lesson -->
  <a href="{% url 'instructors:create_lesson' module.id %}">Create Lesson</a>
{% endblock %}
